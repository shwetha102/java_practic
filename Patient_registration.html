<!-- ● Patient’s Registration 
This page is used to register patients into the system and to admit them.

Assign a unique id to each patient admitted.

Add a patient’s personal details:
Add a patient’s details to your page whenever there is a new patient admitted.
The patient details should include his/her name, age, gender, Aadhar Card number, contact number, Emergency contact number, Complete address, etc.

Guardian's Information: -
Add a patient’s guardian’s details to your page whenever there is a new patient    admitted. The details should include his/her name, age, gender, Aadhar Card number, contact number, Complete address, etc.

COVID 19: Past 1 year information: 
In this section we will be collecting their past record related to covid. The details should include Travel info: Did He/she travel in the past 1 Month?, Vaccine Doses, Date of last dose, Date of last Covid test, If patient is showing any symptoms? etc.

Insurance details: 
We should collect their insurance details (if any) like insurance membership, Insurance number, etc. 

And take “Date of admission” then “Submit Button” at the bottom of the page. -->
<html>

<body>
  <div class="Mini.css">
    <form>
      <fieldset>
        <legend>Patient Registration Form</legend><br>
        <label>Enter patient unique i'd</label>
        <input type="text" name="i'd" required="required" />
        <br /><br />
        <label>Enter Patient Name </label>
        <select name="salutation">
          <option>select</option>
          <option value="male">Mr.</option>
          <option value="female">Mrs.</option>
        </select>

        <input type="text" name="name" required="required" /> <br><br>
        <label>Enter Age </label>
        <input type="text" name="age" required="required" /> <br><br>
        <label>Select Gender</label>
        <input type="radio" name="gender" required="required" />Male
        <input type="radio" name="gender"> Female<br><br>
        <label>Enter Aadhar number</label>
        <input type="text" name="aadhar" required="required" />
        <br><br>
        <label>Enter contact number</label>
        <input type="text" name="mobile" required="required" />
        <br><br>
        <label>Enter Emergency contact number</label>
        <input type="text" name="emergency mobile" required="required" />
        <br><br>
        <label>Enter Patient address</label>
        <textarea name="address" cols="20" rows="5">Enter address...</textarea>
    </form>
    </fieldset>
    <form>
      <fieldset>
        <legend>Patient's Guardian details</legend>
        <label>Enter Name </label>
        <select name="salutation">
          <option>select</option>
          <option value="male">Mr.</option>
          <option value="female">Mrs.</option>
        </select>
        <input type="text" name="name" required="required" />
        <br><br>
        <label>Enter Age </label>
        <input type="text" name="age" required="required" />
        <br><br>
        <label>Select Gender</label>
        <input type="radio" name="gender" required="required" />Male
        <input type="radio" name="gender"> Female
        <br><br>
        <label>Enter Aadhar number</label>
        <input type="text" name="aadhar" required="required" /><br><br>
        <label>Enter contact number</label>
        <input type="text" name="mobile" required="required" /> <br><br>
        <label>Enter Emergency contact number</label>
        <input type="text" name="emergency mobile" required="required" />
        <br><br>
        <label>Enter Guardian address</label>
        <textarea name="address" cols="20" rows="5">Enter address...</textarea>
        <br>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <p>Enter Covid 19 information below</p>
        <label>Travelled to any locations from past 1 month Select Yes/No</label><br>
        <br>
        <input type="radio" name="travel info" required="required" />Yes
        <input type="radio" name="travel info"> No
        <br>
        <p>if yes enter the location were patient travelled or enter NA if no</p>
        <br>
        <label>Enter location address :</label>
        <textarea name="address" cols="20" rows="3" required="required">Enter address...</textarea>
        <br><br>
        <label>Enter no.of vaccinated doses</label>
        <select name="vaccine doses">
          <option>select</option>
          <option value="one">1</option>
          <option value="two">2</option>
        </select>
        <br><br>
        <label>Enter last vaccinated date</label>
        <input type="date" name="date of vaccination" required="required" /> <br><br>
        <label>Enter last Covid test date</label>
        <input type="date" name="date of covid test" required="required" /><br><br>
        <label>Select if patient has covid symptoms</label>
        <input type="radio" name="travel info" required="required" />Yes
        <input type="radio" name="travel info"> No<br><br>
        <label>Enter if any symptoms observed or enter NA if not :</label>
        <br>
        <textarea name="Covid symptoms" cols="20" rows="3" required="required">Enter covid symptoms if any...</textarea>
        <br>
      </fieldset>
    </form>
    <fieldset>
      <legend>Insurance details</legend>
      <br />
      <label>Select if patient has insurance <label><br />
          <input type="radio" name="insurance info" required="required" />Yes


          <input type="radio" name="insurance info"> No

          <br />
          <br />
          <label>Enter insurance membership details</label>
          <input type="text" name="insurance details" required="required" />
          <br />

          <br />
          <label>Enter Insurance number</label>
          <input type="text" name="insurance number" required="required" />
          <br />

          <br />
          <label>Enter insurance value in INR</label>
          <input type="text" name="insurance value" required="required" maxlength="8" />
          <br>

    </fieldset>
    <br>
    <label>Enter date of admission</label>
    <input type="date" name="date of admission" required="required" />
    <br><br>
    <input type="submit" name="submit" value="submit" style=background-color:orange; />

    <input type="Reset" name="reset" value="reset" />

    </fieldset>
  </div>
</body>

</html>
